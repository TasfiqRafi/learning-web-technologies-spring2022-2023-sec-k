<!DOCTYPE html>
  <html>
    <head>
      <title>HTML Form </title>

    <body>

            <br/>
          </tr>

          </tr>

          <tr>

          </tr>


          


          <tr>
            <td align="Right" colspan="3"> <input type="submit" name="" value="Submit" /> <input type="reset" name="" value="Reset" /> </td>
          </tr>
        </table>
      
      </form>
